<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>听写练习</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <button class="menu-toggle" id="menu-toggle">
                <span class="hamburger"></span>
                <span class="hamburger"></span>
                <span class="hamburger"></span>
            </button>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-item active">听写练习</a>
                <a href="koushi.html" class="nav-item">口试</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header>
            <div class="header-row">
                <h1>听写练习</h1>
                <div class="controls">
                    <button id="filter-toggle" class="filter-btn">重要词语</button>
                    <div class="progress">
                        <span id="current-set">1</span> / <span id="total-sets">0</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="navigation">
                <button id="prev-btn" class="nav-btn" disabled>上一个</button>
                <button id="next-btn" class="nav-btn">下一个</button>
            </div>

            <div id="word-card" class="word-card">
                <div class="word-section">
                    <div class="word-item audio-item" id="audio" data-type="audio">
                        <button class="audio-btn covered">🔊</button>
                    </div>

                    <div class="word-item" id="simplified" data-type="simplified">
                        <div class="content covered">简单</div>
                    </div>

                    <div class="word-item" id="traditional" data-type="traditional">
                        <div class="content covered">繁体</div>
                    </div>

                    <div class="word-item" id="pinyin" data-type="pinyin">
                        <div class="content covered">拼音</div>
                    </div>

                    <div class="word-item" id="english" data-type="english">
                        <div class="content covered">English</div>
                    </div>
                </div>
            </div>

            <div class="set-complete" id="set-complete" style="display: none;">
                <div class="complete-message">
                    <h2>✅ 本组完成!</h2>
                    <p>所有内容都已显示</p>
                    <button id="next-set-btn" class="next-set-btn">下一组</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
