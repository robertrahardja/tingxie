    <style>
        /* Radicals-specific styles */
        .radicals-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .radical-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .radical-card:active {
            transform: scale(0.98);
        }

        .radical-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .radical-characters {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .radical-character {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            line-height: 1;
        }

        .radical-traditional {
            font-size: 20px;
            color: #999;
            font-weight: normal;
        }

        .radical-number {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
        }

        .radical-pinyin {
            font-size: 18px;
            color: #666;
            margin-bottom: 6px;
            font-style: italic;
        }

        .radical-meaning {
            font-size: 14px;
            color: #999;
            margin-bottom: 10px;
        }

        .radical-strokes {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 10px;
        }

        .radical-examples {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .example-char {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
        }

        .radical-audio {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: linear-gradient(45deg, #ff6b6b 0%, #ffd93d 100%);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            min-width: 44px;
            min-height: 44px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(255,107,107,0.3);
            transition: transform 0.2s ease;
        }

        .radical-audio:active {
            transform: scale(0.95);
        }

        /* Stroke filter buttons */
        .stroke-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .stroke-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 18px;
            border-radius: 22px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 44px;
            min-width: 44px;
        }

        .stroke-btn:active {
            transform: scale(0.98);
        }

        .stroke-btn.active {
            background: white;
            color: #667eea;
        }

        /* Search input */
        .search-container {
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-height: 48px;
        }

        .search-input::placeholder {
            color: #aaa;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        /* Stats bar */
        .stats-bar {
            background: rgba(255,255,255,0.2);
            padding: 10px 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            color: white;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }

        @media (min-width: 768px) {
            .radicals-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }

            .radical-card {
                padding: 25px;
            }

            .radical-character {
                font-size: 56px;
            }

            .radical-pinyin {
                font-size: 20px;
            }

            .radical-meaning {
                font-size: 16px;
            }

            .example-char {
                font-size: 18px;
                padding: 6px 12px;
            }
        }

        @media (min-width: 1024px) {
            .radicals-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
