<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复习词语 - 听写练习</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <button class="menu-toggle" id="menu-toggle">
                <span class="hamburger"></span>
                <span class="hamburger"></span>
                <span class="hamburger"></span>
            </button>
            <div class="nav-menu" id="nav-menu">
                <a href="latest.html" class="nav-item">最新词语</a>
                <a href="review.html" class="nav-item active">复习词语</a>
                <a href="handwriting.html" class="nav-item">笔画练习</a>
                <a href="instructions.html" class="nav-item">指示词汇</a>
                <a href="dashboard.html" class="nav-item">家长看板</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header>
            <div class="header-row">
                <h1>复习词语</h1>
                <div class="controls">
                    <button id="filter-toggle" class="filter-btn">重要词语</button>
                    <button id="review-toggle" class="review-btn" style="display: none;">复习模式</button>
                    <div class="progress">
                        <span id="current-set">1</span> / <span id="total-sets">0</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="navigation">
                <button id="prev-btn" class="nav-btn" disabled>上一个</button>
                <button id="next-btn" class="nav-btn">下一个</button>
            </div>

            <div id="word-card" class="word-card">
                <div class="card-progress">
                    <span id="current-set-card">1</span> / <span id="total-sets-card">0</span>
                </div>

                <div class="word-section">
                    <div class="word-item audio-item" id="audio" data-type="audio">
                        <button class="audio-btn covered">🔊</button>
                    </div>

                    <div class="word-item" id="simplified" data-type="simplified">
                        <div class="content covered">简体</div>
                    </div>

                    <div class="word-item" id="traditional" data-type="traditional">
                        <div class="content covered">繁体</div>
                    </div>

                    <div class="word-item" id="pinyin" data-type="pinyin">
                        <div class="content covered">拼音</div>
                    </div>

                    <div class="word-item" id="english" data-type="english">
                        <div class="content covered">English</div>
                    </div>
                </div>
            </div>

            <div class="self-assess-controls">
                <div class="assess-buttons">
                    <button id="know-btn" class="assess-btn know-btn">会 ✓</button>
                    <button id="dont-know-btn" class="assess-btn dont-know-btn">不会 ✗</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="review.js?v=2"></script>
</body>
</html>
