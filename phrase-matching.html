        // Create phrase cards
        function createPhraseCards() {
            const grid = document.getElementById('phrases-grid');
            grid.innerHTML = '';

            phrases.forEach((phrase, index) => {
                const card = document.createElement('div');
                card.className = 'phrase-card';
                card.dataset.index = index;

                card.innerHTML = `

        // Play phrase using AudioPlayer with MP3 files
        async function playPhrase(index) {
            const phrase = phrases[index];

            // Highlight the card
            document.querySelectorAll('.phrase-card').forEach(card => {
                card.classList.remove('active');
            });
            const activeCard = document.querySelector(`[data-index="${index}"]`);
            if (activeCard) {
                activeCard.classList.add('active');
            }

            // Play the audio file
            if (phrase.audio) {
                const success = await audioPlayer.play(phrase.audio);

                if (success) {
                    // Remove highlight when audio ends
                    const audio = audioPlayer.currentAudio;
                    if (audio) {
                        audio.addEventListener('ended', () => {
                            if (activeCard) {
                                activeCard.classList.remove('active');
                            }
                        }, { once: true });
                    }
                } else {
                    // Remove highlight if audio failed
                    if (activeCard) {
                        activeCard.classList.remove('active');
                    }
                }
            }
        }

        // Toggle recording
        async function toggleRecording(index) {
            if (currentRecordingId === index) {
                // Stop recording
                stopRecording();
            } else {
                // Start recording
                startRecording(index);
            }
        }

        // Start recording
        async function startRecording(index) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                currentRecordingId = index;

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    recordings[index] = audioUrl;

                    // Update UI
                    const recordBtn = document.getElementById(`record-btn-${index}`);
                    const playbackBtn = document.getElementById(`playback-btn-${index}`);

                    recordBtn.classList.remove('recording');
                    recordBtn.textContent = 'üé§ ÈáçÊñ∞ÂΩïÈü≥';
                    playbackBtn.style.display = 'inline-flex';
                    playbackBtn.classList.add('has-recording');

                    document.getElementById('recording-indicator').classList.remove('show');

                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();

                // Update UI
                const recordBtn = document.getElementById(`record-btn-${index}`);
                recordBtn.classList.add('recording');
                recordBtn.textContent = '‚èπÔ∏è ÂÅúÊ≠¢';
                document.getElementById('recording-indicator').classList.add('show');

                // Highlight card
                document.querySelectorAll('.phrase-card').forEach(card => {
                    card.classList.remove('active');
                });
                document.querySelector(`[data-index="${index}"]`).classList.add('active');

            } catch (error) {
                alert('Êó†Ê≥ïËÆøÈóÆÈ∫¶ÂÖãÈ£é„ÄÇËØ∑Á°Æ‰øùÂ∑≤Êéà‰∫àÈ∫¶ÂÖãÈ£éÊùÉÈôê„ÄÇ');
                console.error('Recording error:', error);
            }
        }

        // Stop recording
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                currentRecordingId = null;
            }
        }

        // Play recording
        function playRecording(index) {
            if (recordings[index]) {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }

                const audio = new Audio(recordings[index]);
                currentAudio = audio;

                // Update status
                const status = document.getElementById(`status-${index}`);
                status.textContent = 'Ê≠£Âú®Êí≠Êîæ...';

                // Highlight card
                document.querySelectorAll('.phrase-card').forEach(card => {
                    card.classList.remove('active');
                });
                document.querySelector(`[data-index="${index}"]`).classList.add('active');

                audio.onended = () => {
                    status.textContent = '';
                    document.querySelector(`[data-index="${index}"]`).classList.remove('active');
                    currentAudio = null;
                };

                audio.onerror = () => {
                    status.textContent = 'Êí≠ÊîæÂ§±Ë¥•';
                    setTimeout(() => status.textContent = '', 2000);
                };

                audio.play();
            }
        }

        // Play all phrases

            isPlayingAll = true;
            const playAllBtn = document.querySelector('.control-btn');
            playAllBtn.disabled = true;
            playAllBtn.textContent = 'Êí≠Êîæ‰∏≠...';

                const phrase = phrases[i];

                document.querySelectorAll('.phrase-card').forEach(card => {

                                }, { once: true });
                            } else {
                                setTimeout(resolve, 500);
                            }
                        });
                    });
                }
            }

            isPlayingAll = false;
            playAllBtn.disabled = false;
            playAllBtn.textContent = 'üîä Êí≠ÊîæÂÖ®ÈÉ®';

            // Remove active state
            document.querySelectorAll('.phrase-card').forEach(card => {
                card.classList.remove('active');
