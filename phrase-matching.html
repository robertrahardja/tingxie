        // Play phrase using AudioPlayer with MP3 files
        window.playPhrase = async function(index) {
            const phrase = phrases[index];

            // Highlight the card
            document.querySelectorAll('.phrase-card').forEach(card => {
                card.classList.remove('active');
            });
            const activeCard = document.querySelector(`[data-index="${index}"]`);
            if (activeCard) {
                activeCard.classList.add('active');
            }

            // Play the audio file
            if (phrase.audio) {
                const success = await audioPlayer.play(phrase.audio);

                if (success) {
                    // Remove highlight when audio ends
                    const audio = audioPlayer.currentAudio;
                    if (audio) {
                        audio.addEventListener('ended', () => {
                            if (activeCard) {
                                activeCard.classList.remove('active');
                            }
                        }, { once: true });
                    }
                } else {
                    // Remove highlight if audio failed
                    if (activeCard) {
                        activeCard.classList.remove('active');
                    }
                }

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                mediaRecorder = new MediaRecorder(stream);

                playAllBtn.textContent = '‚ñ∂Ô∏è ÁªßÁª≠Êí≠Êîæ';
                restartBtn.style.display = 'inline-block';

                // Stop current audio
                if (audioPlayer.currentAudio) {
                    audioPlayer.currentAudio.pause();
                    audioPlayer.currentAudio.currentTime = 0;
                }
            } else {
                // Resume/start playing from current position
                playAll(currentPlayIndex);
            }
        }

        // Restart play all from beginning
        window.restartPlayAll = function() {
            const restartBtn = document.getElementById('restart-btn');
            restartBtn.style.display = 'none';
            currentPlayIndex = 0; // Reset to beginning
            playAll(0);
        }

        // Play all phrases starting from given index
        async function playAll(startIndex = 0) {
            isPlayingAll = true;
            const playAllBtn = document.getElementById('play-all-btn');
            const restartBtn = document.getElementById('restart-btn');

            playAllBtn.textContent = '‚è∏Ô∏è ÂÅúÊ≠¢';
            restartBtn.style.display = 'none';

            for (let i = startIndex; i < phrases.length; i++) {
                if (!isPlayingAll) {
                    currentPlayIndex = i; // Save current position
                    break;
                }

                const phrase = phrases[i];
                currentPlayIndex = i;

                // Highlight current card
                document.querySelectorAll('.phrase-card').forEach(card => {
                    card.classList.remove('active');
                });
                const activeCard = document.querySelector(`[data-index="${i}"]`);
                if (activeCard) {
                    activeCard.classList.add('active');
                }

                // Play audio and wait for it to finish
                if (phrase.audio) {
                    await new Promise((resolve) => {
                        audioPlayer.play(phrase.audio).then((success) => {
                            if (success && audioPlayer.currentAudio) {
                                audioPlayer.currentAudio.addEventListener('ended', () => {
                                    setTimeout(resolve, 500); // Small pause between phrases
                                }, { once: true });
                            } else {
                                setTimeout(resolve, 500);
                            }
                        });
                    });
                }
            }

            // Check if we finished all phrases or just paused
            if (currentPlayIndex >= phrases.length - 1) {
                // Finished all phrases - reset for next time
                currentPlayIndex = 0;
                playAllBtn.textContent = '‚ñ∂Ô∏è Êí≠ÊîæÂÖ®ÈÉ®';
            } else {
                // Paused in the middle
                playAllBtn.textContent = '‚ñ∂Ô∏è ÁªßÁª≠Êí≠Êîæ';
            }

            isPlayingAll = false;
            restartBtn.style.display = 'inline-block';

            // Remove active state
            document.querySelectorAll('.phrase-card').forEach(card => {
                card.classList.remove('active');
            });
        }

        // Toggle all pinyin visibility
        window.toggleAllPinyin = function() {
            const allPinyin = document.querySelectorAll('.phrase-pinyin');
            const toggleBtn = document.getElementById('pinyin-toggle-btn');

            // Check if any are hidden
            const anyHidden = Array.from(allPinyin).some(el => el.classList.contains('hidden'));

            if (anyHidden) {
                // Show all
                allPinyin.forEach(el => el.classList.remove('hidden'));
                toggleBtn.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è ÈöêËóèÊãºÈü≥';
            } else {
                // Hide all
                allPinyin.forEach(el => el.classList.add('hidden'));
                toggleBtn.textContent = 'üëÅÔ∏è ÊòæÁ§∫ÊãºÈü≥';
            }
        }

        // Clear all recordings
        window.clearAllRecordings = function() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâÂΩïÈü≥ÂêóÔºü')) {
                // Revoke all object URLs
                Object.values(recordings).forEach(url => {
                    URL.revokeObjectURL(url);
                });

                recordings = {};

                // Reset UI
                phrases.forEach((_, index) => {
                    const recordBtn = document.getElementById(`record-btn-${index}`);
                    const playbackBtn = document.getElementById(`playback-btn-${index}`);

                    recordBtn.classList.remove('recording', 'has-recording');
                    recordBtn.textContent = 'üé§ ÂΩïÈü≥';
                    playbackBtn.style.display = 'none';
                    playbackBtn.classList.remove('has-recording');

                    const status = document.getElementById(`status-${index}`);
                    status.textContent = '';
                });
            }
        }

        // Mobile navigation
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('nav-menu').classList.toggle('active');
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createPhraseCards();
        });

        // Stop audio on page unload
        window.addEventListener('beforeunload', () => {
            if (currentAudio) {
                currentAudio.pause();
            }
            audioPlayer.stop();
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        });
    </script>
