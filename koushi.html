    <script>
        // Load extracted text data
        async function loadExtractedText() {
            try {
                const response = await fetch('data/koushi/extracted_texts.json');
                const data = await response.json();
                const textContent = document.getElementById('text-content');

                // Convert \n\n to paragraph breaks
                const paragraphs = data.content.split('\n\n');
                textContent.innerHTML = paragraphs.map(p => `<p>${p.trim()}</p>`).join('');
            } catch (error) {
                console.error('Failed to load extracted text:', error);
                document.getElementById('text-content').innerHTML = '<p>ÊñáÊú¨Âä†ËΩΩÂ§±Ë¥•</p>';
            }
        }

        // Audio controls
        const playButton = document.getElementById('play-audio');
        const audio = document.getElementById('koushi-audio');

        // Add error handling for audio loading
        audio.addEventListener('error', (e) => {
            console.error('Audio loading error:', e);
            console.error('Audio error code:', audio.error?.code);
            console.error('Audio error message:', audio.error?.message);
            playButton.textContent = '‚ùå Èü≥È¢ëÂä†ËΩΩÂ§±Ë¥•';
            playButton.disabled = true;
        });

        audio.addEventListener('loadeddata', () => {
            console.log('Audio loaded successfully');
            playButton.disabled = false;
        });

        audio.addEventListener('canplay', () => {
            console.log('Audio can play');
        });

        playButton.addEventListener('click', async () => {
            console.log('Play button clicked');
            console.log('Audio paused:', audio.paused);
            console.log('Audio readyState:', audio.readyState);
            console.log('Audio src:', audio.src);

            if (audio.paused) {
                // Reset audio to start if needed
                if (audio.readyState === 0) {
                    console.log('Loading audio...');
                    audio.load();
                    // Wait a bit for audio to load
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                try {
                    playButton.disabled = true;
                    playButton.textContent = '‚è≥ Âä†ËΩΩ‰∏≠...';

                    await audio.play();
                    playButton.textContent = '‚è∏Ô∏è ÊöÇÂÅúÈü≥È¢ë';
                    playButton.disabled = false;
                    console.log('Audio playing');
                } catch (error) {
                    console.error('Audio play failed:', error);
                    console.error('Error name:', error.name);
                    console.error('Error message:', error.message);

                    // More specific error messages
                    if (error.name === 'NotAllowedError') {
                        alert('ÊµèËßàÂô®ÈòªÊ≠¢‰∫ÜÈü≥È¢ëÊí≠Êîæ„ÄÇËØ∑Á°Æ‰øùÂÖÅËÆ∏Ê≠§ÁΩëÁ´ôÊí≠ÊîæÈü≥È¢ë„ÄÇ');
                    } else if (error.name === 'NotSupportedError') {
                        alert('Èü≥È¢ëÊ†ºÂºè‰∏çÂèóÊîØÊåÅ„ÄÇ');
                    } else {
                        alert(`Èü≥È¢ëÊí≠ÊîæÂ§±Ë¥•: ${error.message}`);
                    }

                    playButton.textContent = 'üîä Êí≠ÊîæÈü≥È¢ë';
                    playButton.disabled = false;
                }
            } else {
                audio.pause();
                playButton.textContent = 'üîä Êí≠ÊîæÈü≥È¢ë';
            }
        });

        audio.addEventListener('ended', () => {
